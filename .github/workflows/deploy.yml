name: Deploy PPE System

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Replace secrets
      run: |
        sed -i "s|{{FIREBASE_URL}}|${{ secrets.FIREBASE_URL }}|g" index.html
        sed -i "s|{{ADMIN_PASSWORD}}|${{ secrets.ADMIN_PASSWORD }}|g" index.html
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
