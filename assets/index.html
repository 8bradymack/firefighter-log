<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turnout Tracker â€” Advanced PPE Cleaning</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

  <!-- PapaParse for CSV export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white border-b shadow-sm p-4 flex justify-between items-center">
    <div>
      <h1 class="text-xl font-bold text-gray-800">Turnout Tracker</h1>
      <p class="text-sm text-gray-500">Advanced Cleaning & PPE Inspection Log</p>
    </div>
    <button id="btnSync" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Sync Now</button>
  </header>

  <!-- Main Layout -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="hidden md:flex flex-col bg-white w-64 border-r p-4 space-y-3">
      <button class="nav-btn" data-page="home">Search</button>
      <button class="nav-btn" data-page="add">Add Entry</button>
      <button class="nav-btn" data-page="logs">All Logs</button>
      <button class="nav-btn" data-page="chart">Stats</button>
    </aside>

    <!-- Content -->
    <main id="main-content" class="flex-1 p-6 overflow-auto"></main>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-area" class="fixed right-6 bottom-6 space-y-2 z-50"></div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 z-40 flex items-center justify-center bg-black bg-opacity-40">
    <div class="bg-white rounded-lg p-6 shadow-xl w-96">
      <h2 id="modal-title" class="text-lg font-semibold"></h2>
      <p id="modal-body" class="mt-2 text-sm text-gray-600"></p>
      <div class="flex justify-end mt-4 gap-3">
        <button id="modal-cancel" class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">Cancel</button>
        <button id="modal-confirm" class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-700">OK</button>
      </div>
    </div>
  </div>

  <!-- App JS -->
  <script src="assets/app.js"></script>
</body>
</html>
